{% extends "layout.html" %}

{% block content %}

<div style="height: 100vh; width: 100vh; display: flex; margin: auto; align-items: center;" >
    <div id="name" style="display:none">{{name}}</div>
    
    {% set video = "videos/" + name %}
    <video id="exercise-video" controls>
        <source src="{{ url_for('static', filename=video) }}" type="video/mp4">
    </video>

    <br>
    
    <form method="POST" style="margin-block: auto">        
        <button id="complete-button" class="glow-button" style="display:none;" type="submit">Continue</button>
    </form>

    <form method="POST" style="margin-block: auto">        
        <button id="back-button" class="glow-button" style="display:none;" type="submit">Next</button>
    </form>

</div>

<script>
    var video=document.getElementById("exercise-video")
    var button_complete=document.getElementById("complete-button")
    var button_back = document.getElementById("back-button")
    var str=document.getElementById("name").innerHTML
    video.onended = function() {
        if(str=="exercise3"){
            button_complete.style.display = "block"
        }else{
            button_back.style.display = "block"
        }
    }
</script>

{% endblock content %}
