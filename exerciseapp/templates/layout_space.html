{% extends "layout.html" %} 

{% block background %}
<link rel="preload" href="{{ url_for('static', filename='images/background/space.jpg') }}" as "image">

<style>
    body {
        background-image: url("{{ url_for('static', filename='images/background/space.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
    }
</style>
{% endblock %}

{% block image %} 
    <div>
        <img src="{{ url_for('static', filename='images/background/space.jpg') }}" style="display:none"/>
    </div>
{% endblock image %}
