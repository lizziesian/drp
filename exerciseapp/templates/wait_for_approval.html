{% extends "layout.html" %} 

{% block content %}

<div class="center" style="margin: auto;">

    {% if status in [1, 3, 5] %}
    
        <h1>Waiting for Parental Approval... </h1>

    {% else %}

        <h1>Confirmation: Approved.</h1>

        {% if status == 6 %}
        <form action="{{ url_for("child.mission_complete") }}">
            <button class="glow-button" type="submit" style="text-align: center;">Continue</button>
        </form>

        {% else %}
        <form action="{{ url_for("child.planet_missions") }}">
            <button class="glow-button" type="submit" style="text-align: center;">Continue</button>
        </form>
        {% endif %}

    {% endif %}
</div>

{% endblock content %}
