{% extends "layout.html" %} {% block content %}

<div style="margin: 2%; float: right">

    <!-- Logout button -->
    <form action="{{ url_for("parent.home") }}">        
        <button id="back-button" class="glow-button" type="submit">Back</button>
    </form>
</div>

<div class="center">
    
    <div style="width: 80%; max-width: 600px; display:inline-block;">
        <h3> 
            Add a child to your account by creating an account for your child using the parent code: 
        </h3>
    </div>
    <h3 id="parent_code">{{ code }}</h3>

    <button class="glow-button" style="margin: 1%" onclick="copyCode()">
        Copy Code
    </button>

    <form action="{{ url_for('child.home') }}" style="margin: 1%">
        <button class="glow-button" type="submit" style="text-align: center;">Create Child Account</button>
    </form>

</div>

<script>
    function copyCode() {
        var code = document.getElementById("parent_code").innerHTML
        navigator.clipboard.writeText(code);
    }
</script>

{% endblock content %}
