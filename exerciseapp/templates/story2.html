{% extends "layout_space.html" %}

<!-- Load images faster -->
{% block preload_images %}
    <link rel="preload" href="{{ url_for('static', filename='images/backstory/alien2.png') }}" as "image">
{% endblock preload_images %}

{% block images %}
    <div>
        <img src="{{ url_for('static', filename='images/backstory/alien2.png') }}" style="display:none"/>
    </div>
{% endblock images %}


{% block content %}

<!-- Sound effect -->
<audio src="{{ url_for('static', filename='audio/story/2_my_names_marvin.m4a') }}" controls controlsList="nodownload noplaybackrate" style="margin: 2%">
</audio>

<div class="center">
    
    {% set image = "images/backstory/alien2.png"  %}
    <img src="{{ url_for('static', filename=image) }}" width="100%" height="auto" style="max-width: 600px"> 

    <form action="{{ url_for("c/story1?hild.story3") }}" style="margin-block: auto; margin: 2%">
        <button id="next-story-page-button" class="glow-button" type="submit">=></button>
    </form>
</div>

<script>
    const audio = document.querySelector("audio")

    window.addEventListener("DOMContentLoaded", event => {
        audio.volume = 0.7;
        audio.play();
    } )
</script>

{% endblock content %}
