{% extends "layout_space.html" %}

<!-- Load images faster -->
{% block preload_images %}
    <link rel="preload" href="{{ url_for('static', filename='images/backstory/angry-monster.png') }}" as "image">
{% endblock preload_images %}

{% block images %}
    <div>
        <img src="{{ url_for('static', filename='images/backstory/angry-monster.png') }}" style="display:none"/>
    </div>
{% endblock images %}


{% block content %}

<!-- Sound effect -->
<audio src="{{ url_for('static', filename='audio/story/6_until_one_day.m4a') }}" controls controlsList="nodownload noplaybackrate" style="margin: 2%">
</audio>

<div class="center">
    <h1>Until one day, a mean monster was kicked out of Earth!</h1>
    
    {% set image = "images/backstory/angry-monster.png" %}
    <img src="{{ url_for('static', filename=image) }}" height="400vh" width="auto"> 

    <form action="{{ url_for("child.story7") }}" style="margin-block: auto; margin: 2%">
        <button id="next-story-page-button" class="glow-button" type="submit">=></button>
    </form>
   
</div>

<script>
    const audio = document.querySelector("audio")

    window.addEventListener("DOMContentLoaded", event => {
        audio.volume = 0.7;
        audio.play();
    } )
</script>

{% endblock content %}
